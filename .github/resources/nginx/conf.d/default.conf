server {
    listen 80;
    server_name localhost;

    # [핵심] service-url.inc 파일을 포함하여 $service_url 변수를 가져옴
    # 이 파일 안에는 "set $service_url http://app-blue:8080;" 같은 내용이 들어있음
    include /etc/nginx/conf.d/service-url.inc;

    location / {
        # Docker DNS가 $service_url(예: app-blue)을 내부 IP로 변환하여 전달
        proxy_pass $service_url;

        # [헤더 설정] 실제 클라이언트의 정보를 Spring Boot에 전달하기 위함
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # [보안] 외부에서 Spring Actuator 엔드포인트 접근 차단
    # 해커가 서버 상태나 환경변수를 훔쳐보지 못하게 막음
    # location /actuator {
    #    return 404; # 존재하지 않는 척 404 리턴 (또는 deny all;)
    # }

    # [선택] 헬스체크용 경로 예외 처리 (만약 필요하다면)
    # Actuator 전체는 막았지만 health만 열어주고 싶다면 위 설정보다 위에 작성
    # location /actuator/health {
    #     proxy_pass $service_url;
    # }
}